<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <h1 id="name"> Hi Bassam</h1>
    
    <div>
        <button type="button" onclick='document.getElementById("name").innerHTML = "Hi Ahmed"'>Ahmed</button>
        <button type="button" onclick='document.getElementById("name").innerHTML = "Hi Akrem"'>Akrem</button>
        <button type="button" onclick='document.getElementById("name").innerHTML = "Hi Bassam"'>Bassam</button>
        <button type="button" onclick="setname()">Set Your Name</button>
    </div>

    
    
    
    <script>
        function setname(){
            let name = prompt('Enter your name : ')
            document.getElementById("name").innerHTML = `Hi ${name}`
        }

    </script>
</body>
</html>
